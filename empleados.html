<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container d-flex align-items-center justify-content-between">
            <a href="index.html" class="link-tienda">
                <h1>Chacón Store</h1>
            </a>
        </div>
    </header>
    <main>
        <section class="empleados-container">
            <div class="registro-container">
                <h2>Registro de Empleados</h2>
                <div class="registro-empleados">
                    <form id="form-empleados">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="codigo">Código de Empleado:</label>
                            <input type="text" id="codigo" name="codigo" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <input type="text" id="rol" name="rol" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="button" onclick="registrarEmpleado()" class="button-text_contained">Registrar Empleado</button>
                    </form>
                </div>
            </div>
            <div class="lista-container">
                <h2>Lista de Empleados</h2>
                <div class="lista-empleados">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Código de Empleado</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-empleados">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Todos los derechos reservados - Chacón Store.</p>
    </footer>
    <script>
        function registrarEmpleado() {
            const nombre = document.getElementById('nombre').value;
            const codigo = document.getElementById('codigo').value;
            const rol = document.getElementById('rol').value;

            const tablaEmpleados = document.getElementById('tabla-empleados');
            const nuevaFila = document.createElement('tr');

            nuevaFila.innerHTML = `
                <td>${nombre}</td>
                <td>${codigo}</td>
                <td>${rol}</td>
            `;

            tablaEmpleados.appendChild(nuevaFila);

            document.getElementById('form-empleados').reset();
        }
    </script>
</body>

</html>
